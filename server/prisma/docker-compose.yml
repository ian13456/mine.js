version: '3'

services:
  minejs:
    image: minejs
    build:
      context: ../../
    ports:
      - '3000:3000'
      - '4000:4000'
      - '5000:5000'
    environment:
      PRISMA_ENDPOINT : http://prisma:4466
      PRISMA_MANAGEMENT_API_SECRET: my-secret

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: postgres
            user: prisma
            password: prisma
            rawAccess: true
            port: 5432
            migrations: true

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
